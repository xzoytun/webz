<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selamat Datang | XT VPN Panel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #581c87 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated particles */
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: float-particle 15s linear infinite;
    }

    @keyframes float-particle {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    .wrapper {
      width: 100%;
      max-width: 500px;
      position: relative;
      z-index: 1;
    }

    /* Card utama */
    .welcome-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 28px;
      padding: 48px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      animation: fadeInScale 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      position: relative;
      overflow: hidden;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    /* Glowing border animation */
    .welcome-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #6366f1, #a855f7, #ec4899, #f59e0b, #6366f1);
      background-size: 400% 400%;
      border-radius: 28px;
      z-index: -1;
      animation: gradientRotate 6s ease infinite;
      opacity: 0.6;
    }

    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      margin: 0 auto 24px;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.5);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      color: #ffffff;
      margin-bottom: 12px;
      text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
      animation: slideInLeft 0.6s ease-out 0.2s both;
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .subtitle {
      font-size: 15px;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 32px;
      line-height: 1.6;
      animation: slideInRight 0.6s ease-out 0.3s both;
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    /* Divider dengan animasi */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      margin: 32px 0;
      animation: slideInLeft 0.6s ease-out 0.4s both;
    }

    /* Developer section */
    .dev-section {
      background: rgba(255, 255, 255, 0.05);
      padding: 24px;
      border-radius: 16px;
      margin-bottom: 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      animation: slideInUp 0.6s ease-out 0.5s both;
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .dev-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 8px;
    }

    .dev-name {
      font-size: 20px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .dev-contact {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
    }

    .dev-contact a {
      color: #fbbf24;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .dev-contact a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background: #fbbf24;
      transition: width 0.3s ease;
    }

    .dev-contact a:hover::after {
      width: 100%;
    }

    .dev-contact a:hover {
      color: #fde68a;
    }

    /* Button */
    .btn-primary {
      width: 100%;
      padding: 16px 28px;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 700;
      background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
      color: #fff;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.3s ease;
      animation: slideInUp 0.6s ease-out 0.6s both;
      position: relative;
      overflow: hidden;
    }

    .btn-primary::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s ease, height 0.6s ease;
    }

    .btn-primary:hover::before {
      width: 300px;
      height: 300px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(99, 102, 241, 0.5);
    }

    .btn-primary:active {
      transform: translateY(-1px);
    }

    .btn-primary span {
      position: relative;
      z-index: 1;
    }

    /* Status indicator */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: rgba(255, 255, 255, 0.7);
      margin-top: 20px;
      animation: fadeIn 0.6s ease-out 0.7s both;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #10b981;
      box-shadow: 0 0 0 4px rgba(16, 185, 129, .3);
      animation: pulse-dot 2s ease-in-out infinite;
    }

    @keyframes pulse-dot {
      0%, 100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, .7);
      }
      50% {
        box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
      }
    }

    @media (max-width: 640px) {
      .welcome-card {
        padding: 36px 28px;
      }

      h1 {
        font-size: 26px;
      }

      .logo {
        width: 70px;
        height: 70px;
        font-size: 35px;
      }
    }
  </style>

  <script>
    // ðŸ” AUTO-REDIRECT kalau sudah login
    (function () {
      try {
        const email = localStorage.getItem("xt_email");
        const pass  = localStorage.getItem("xt_pass");
        if (email && pass) {
          window.location.replace("panel.html");
        }
      } catch (e) {
        console.warn("Gagal cek localStorage:", e);
      }
    })();

    // Generate particles
    window.addEventListener('DOMContentLoaded', () => {
      const body = document.body;
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
        body.appendChild(particle);
      }
    });
  </script>
</head>
<body>
  <div class="wrapper">
    <div class="welcome-card">
      <div class="logo">ðŸš€</div>
      
      <h1>Selamat Datang!</h1>
      <p class="subtitle">
        Kelola akun SSH, VMess, VLess, dan Trojan dengan mudah lewat panel otomatis kami.
      </p>

      <div class="divider"></div>

      <div class="dev-section">
        <div class="dev-label">Developer</div>
        <div class="dev-name">XT VPN Tunneling</div>
        <div class="dev-contact">
          Telegram: <a href="https://t.me/joyhayabuse" target="_blank">@joyhayabuse</a>
        </div>
      </div>

      <a href="login.html" class="btn-primary">
        <span>Masuk ke Panel</span>
        <span>â†’</span>
      </a>

      <div class="status">
        <span class="status-dot"></span>
        <span>Panel aktif & siap dipakai</span>
      </div>
    </div>
  </div>
</body>
</html>
