<!DOCTYPE html>

      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;

      padding: 24px;

    .container {

    }

    .logo {
      width: 84px;
      height: 84px;
      margin: 0 auto 20px;
      border-radius: 22px;
      background: rgba(255,255,255,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      margin-bottom: 12px;
    }

    .subtitle {
      font-size: 15px;
      line-height: 1.7;
      color: rgba(255,255,255,0.9);
      margin-bottom: 32px;
    }

    .btn-primary {
      width: 100%;
      padding: 16px 20px;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 700;
      background: #ffffff;
      color: #5b4fd9;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all .2s ease;
    }

    .btn-primary:hover {
      background: #f1f1ff;
    }

    .status {
      margin-top: 18px;
      font-size: 13px;
      color: rgba(255,255,255,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }

    .divider {
      height: 1px;
      background: rgba(255,255,255,0.25);
      margin: 36px 0 24px;
    }

    .dev {
      font-size: 13px;
      line-height: 1.6;
      color: rgba(255,255,255,0.85);
    }

    .dev strong {
      color: #fff;
    }

    .dev a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }

    .dev a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }
      .logo {
        width: 72px;
        height: 72px;
        font-size: 34px;
